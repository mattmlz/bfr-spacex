<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/onepagescroll.css" />
  <link rel="stylesheet" href="css/style.css">
  <!--endbuild-->
  <!-- FAVICONS -->
  <link rel="apple-touch-icon" sizes="180x180" href="pictures/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="pictures/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="pictures/favicons/favicon-16x16.png">
  <link rel="manifest" href="pictures/favicons/manifest.json">
  <link rel="mask-icon" href="pictures/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <title>Space X</title>
</head>

<body>
  <header class="header">
    <p class="spaceLogo">space</p>
    <p class="xLogo">x</p>
  </header>
  <div class="timeline">
    <section class="section section0">
      <div class="verticalTxt title">
        <p>Anywhere</p>
        <p>on earth</p>
        <p>in less than an hour</p>
      </div>
      <div class="crossCorner topLeftCorner">+</div>
      <div class="crossCorner botLeftCorner">+</div>
      <div class="crossCorner topRightCorner">+</div>
      <div class="crossCorner botRightCorner">+</div>
      <div class="leftSide">
        <div class="verticalTxt bfrVertical">
          <p>B</p>
          <p>F</p>
          <p>R</p>
        </div>
        <img alt="bfrTakeOff" src="pictures/firstPageBFR.jpg" />
      </div>
      <div class="rightSide">
        <div class="whitePart">
          <p class="bfrTitle">BigFalconRocket</p>
          <p class="description">A new era of transport begins</p>
          <div class="verticalTxt spaceXVertical">
            <p>S</p>
            <p>P</p>
            <p>A</p>
            <p>C</p>
            <p>E</p>
            <p>X</p>
          </div>
        </div>
        <button class="start">Start
          <div class="btnCorner blackCorner"></div>
          <div class="btnCorner whiteCorner"></div>
        </button>
        <div class="blackPart">
          <div class="city newyork">
            <p>New York</p>
            <div class="circle">
              <div class="dot"></div>
            </div>
          </div>
          <div class="line">
            <p>39.Min</p>
          </div>
          <div class="city shanghai">
            <p>Shanghai</p>
            <div class="circle">
              <div class="dot"></div>
            </div>
          </div>
          <div class="follow">Follow Us</div>
        </div>
      </div>
    </section>
    <section class="section section1 verticalSection">
      <header class="header2">
        <p class="spaceLogo">space </p>
        <p class="xLogo"> x</p>
      </header>
      <div class="contentSection1">
        <div class="stepsline">
            <div class="step boarding">
              <p>Boarding</p>
              <div class="circle">
                <div class="dot"></div>
              </div>
            </div>
            <div class="step takePlace">
              <p>Take place</p>
              <div class="circle">
                <div class="dot"></div>
              </div>
            </div>
            <div class="step scrollToDiscover">
              <p>Scroll to discover</p>
              <div class="circle">
                <div class="dot"></div>
              </div>
            </div>
          </div>
        <div class="bgVideo">
          <video src="videos/videosection1.mp4" autoplay loop muted>
          </video>
        </div>
        <div class="verticalTxt spaceXVertical">
          <p>S</p>
          <p>P</p>
          <p>A</p>
          <p>C</p>
          <p>E</p>
          <p>X</p>
        </div>
        <div class="actualTime"></div>
        <button class="impendingDeparture">Impending departure</button>
        <div class="rightPart">
          <div class="camembert">
            <canvas class="camembertCanvas" width="100vw" height="100wh"></canvas>
            <div class="flightTime">0 min</div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--build:js js/main.min.js -->
  <script src="js/onepagescroll.js"></script>
  <script src="js/app.js"></script>
  <!-- endbuild -->
</body>

</html>
